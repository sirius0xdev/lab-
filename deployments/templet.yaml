    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: nginx 
    spec:
      replicas: 2 # You can start with 1 replica (one Pod)
      selector:
        matchLabels:
          app: nginx 
      template:
        metadata:
          labels:
            app: nginx 
        spec:
          containers:
          - name: my-container
            image: nginx:latest # Replace with your desired container image
            ports:
            - containerPort: 80
